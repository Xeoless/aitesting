      <button type="submit">Meow Search!</button>

        <img src="images/2048.png" alt="2048">
        <p>2048</p>
      </div>

      <div class="game-card" onclick="loadGame('https://slope-game-io.github.io/', 'Slope - Neon Ball Rush!')">

        <p>Retro Bowl</p>
      </div>

      <div class="game-card" onclick="loadGame('https://1v1-lol-online.github.io/', '1v1.lol - Build & Fight!')">
        <img src="images/5269718.jpg" alt="1v1.lol"> <!-- Your numbered one; rename to 1v1-lol.png later -->
        <p>1v1.lol</p>
      </div>

      <div class="game-card" onclick="loadGame('https://orteil.dashnet.org/cookieclicker/', 'Cookie Clicker - Idle Cookies!')">
        <img src="images/cookie-clicker.png" alt="Cookie Clicker">
        <p>Cookie Clicker</p>
      </div>
    </div>

    <div id="game-container" style="display:none;">
      <button id="close-game">X Close Game</button>
      <h3 id="game-title">Loading...</h3>
      <button id="fullscreen-btn">Fullscreen</button>
      <iframe id="game-iframe" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>
